<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles/normalize.css">		
		<link rel="stylesheet" href="styles/weather_style.css"/>		
		<title>What's the weather?</title>				
	</head>
	<body>
		<div id="time">
			Hello I'm the time.fasdfasdfasfd
		</div>
		<header>
			<img src="images/weather.png"/>
		</header>
		<section>
			<form>
				<p>
					<input type="text" id="city" placeholder="What's the weather in.."/>
				</p>
				<p>
					<input type="button" id="button" value="Search"/>
				</p>				
			</form>
		</section>					
		<div id="container">				 	
			<div id="container-data"></div>
			<div  id="container-image"></div>
		</div>			
		<script type="text/template" id="weatherContainer">			
			<li class="items"><span>City: </span><%= city %> </li>
			<li class="items"><span>Country: </span><%= country %> </li>
			<li class="items"><span>Sky: </span><%= sky %>  </li>
			<li class="items"><span>Temperature:</span> <%= temperature %></li>
			<li class="items"><span>Wind: </span><%= wind %></li>
			<li class="items"><span>Clouds:</span> <%= clouds %> </li>
		</script>		
		<script type="text/template" id="weatherImage">						
			<img src="<%= image %>"  />
		</script>	
		<script type="text/javascript" src="scripts/libs/jquery-1.12.2.min.js"></script>
		<script type="text/javascript" src="scripts/libs/underscore.js"></script>
		<script type="text/javascript" src="scripts/libs/backbone.js"></script>
		<script type="text/javascript" src="scripts/weather.js"></script>
		<script type="text/javascript" src="scripts/time.js"></script>
	</body>
</html>
